<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <h1 class="weather-title">🌤️ Weather App</h1>

    <div class="weather-search">
    <input type="text" id="cityInput" class="form-control" placeholder="Enter city (e.g., Istanbul)">
    <button class="btn" onclick="getWeather()">Search</button>
    </div>


    <div id="weatherResult" class="weather-card d-none">
        <div class="weather-icon">
          <img src="https://openweathermap.org/img/wn/01d@4x.png" id="weatherIcon" alt="weather" />
        </div>
        <div class="temp" id="temperature">--°</div>
        <div class="feels-like">Feels like: <span id="feelsLike">--</span>°</div>
        <div class="condition" id="weatherMain">--</div>
        <div class="location" id="cityName">--</div>
    </div>      
  </div>

  <script src="script.js"></script>
</body>
</html>
